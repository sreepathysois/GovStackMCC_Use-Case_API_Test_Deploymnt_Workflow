version: 2.1

orbs:  
  python: circleci/python@0.3.2
jobs:  
  build-and-test:    
    executor:
      name: python/default
      tag: '3.7'
    steps:   
      - checkout       
      - run:
          name: Install Dependencies
          command: pip3 install -r requirnments.txt
      - run:
          name: Deploy MCC Api App 
          command: uvicorn main:app --reload &

      - run:
          name: Test API Integration Scripts using Gherkhin and Pytest-BDD
          command: pytest
    
workflows:  
  build-test-and-deploy:    
    jobs:      
      - build-and-test:
          filters:            
            branches:
              only:
                - master