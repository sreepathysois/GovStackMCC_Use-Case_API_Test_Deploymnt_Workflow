version: 2.1


jobs:  
  build-and-test:    
    build: # name of your job
    machine: # executor type
      image: ubuntu-2004:202010-01
    steps:   
      - checkout       
      - run:
          name: Install Dependencies
          command: pip3 install -r requirnments.txt
      
      - run:
          name: Test API Integration Scripts using Gherkhin and Pytest-BDD
          command: pytest --junitxml="test/result.xml"
      - store_test_results:
           path: test
      
    
workflows:  
  build-test-and-deploy:    
    jobs:      
      - build-and-test:
          filters:            
            branches:
              only:
                - master